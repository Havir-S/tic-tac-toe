<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Christopher Saffron">
    <meta name="description" content="Tic Tac Toe CSS JavaScript ES6">
    <meta name="keywords" content="HTML5, CSS3, JS, TIC, TAC, TOE, GAME">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Fredericka+the+Great|Gruppo|Luckiest+Guy|Permanent+Marker|Press+Start+2P|VT323|ZCOOL+KuaiLe&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/css/resetCSS.css">
    <link rel="stylesheet" href="./assets/css/mainStyle.css">
    <link rel="shortcut icon" type="image/png" href="./assets/imgs/tic-tac-toe.png"/>

  </head>
  <body>
    <div class="wrapper">
      <section class="setup-container" >

        <div class="option-wrapper player-config" data-settings='0'>
        <div class="config-container">
          <form class="config-form form-map-size" action="/" method="post">
            <label for="player_vs_player">PLAYER VS PLAYER</label>
            <input id='player_vs_player' type="radio" name="player-setting" value="player_vs_player">
            <label for="player_vs_ai">PLAYER VS AI</label>
            <input id='player_vs_ai' type="radio" name="player-setting" value="player_vs_ai" checked>
          </form>
          <div class="setup-panel setup-arrows" data-settings-div='0'>
            <button class='setup-button setup-button-next' type="button" name="button">NEXT</button>
          </div>
        </div>
        </div>

        <div class="option-wrapper size-config" data-settings='1'>
        <div class="config-container">
          <form class="config-form form-map-size" action="/" method="post">
            <label for="3_x_3">3 x 3</label>
            <input id='3_x_3' type="radio" name="map-size" value="3x3" checked>
            <label for="10_x_10">10 x 10</label>
            <input id='10_x_10' type="radio" name="map-size" value="10x10">
          </form>
          <div class="setup-panel setup-size" data-settings-div='1'>
            <button class='setup-button setup-button-prev' type="button" name="button">PREV</button>
            <button class='setup-button setup-button-next' type="button" name="button">NEXT</button>
          </div>
        </div>
        </div>

        <div class="option-wrapper map-config" data-settings='2'>
        <div class="config-container">
          <form class="config-form form-map-size" action="/" method="post" onsubmit="submitOptions()">
            <label for="map_paper">Paper map</label>
            <input id='map_paper' type="radio" name="map-name" value="map_paper">
            <label for="map_dark">Dark mode</label>
            <input id='map_dark' type="radio" name="map-name" value="map_dark">
            <label for="map_light">Light mode</label>
            <input id='map_light' type="radio" name="map-name" value="map_light" >
            <label for="map_pixel">Pixel mode</label>
            <input id='map_pixel' type="radio" name="map-name" value="map_pixel" checked>
            <label for="map_campfire">Campfire mode</label>
            <input id='map_campfire' type="radio" name="map-name" value="map_campfire">
            <label for="map_empty">Empty mode</label>
            <input id='map_empty' type="radio" name="map-name" value="map_empty">
          </form>
          <div class="setup-panel setup-map" data-settings-div='2'>
            <button class='setup-button setup-button-prev' type="button" name="button">PREV</button>
            <button id='setup-button-start' class='setup-button' type="submit" name="button">START</button>
          </div>
        </div>
        </div>


      </section>

      <main class='main-screen-container'>
        <div id='game-map' class="map_dark map_paper">
          <div class="container container-left">
            <div class="top-div">
              <div class="settings-div">

              </div>
              <div class="scoreboard-div">
                <div class="contestor-div">
                  <span id='player1Name'>PLAYER 1</span>
                  <span id='player1Score'>0</span>
                </div>
                <div class="contestor-div">
                  <span id='player2Name'>PLAYER 2</span>
                  <span id='player2Score'>0</span>
                </div>

              </div>
            </div>
            <div class="game-container">
              <div id='gameGrid' class="game-div">

              </div>
            </div>
            <div class="ingame-chat-container">
              <div class="ingame-chat">
                <div class="ingame-chat-main">

                </div>

              </div>
              <div class="ingame-chat-type">
                <input id='chat-player-input' type="text" value="" placeholder="Type here...">
                <button id='chat-player-add-message' type="button" name="button">Text</button>

              </div>
            </div>


          </div>

          <div class="container container-right">
            <div class="chat-container">
              <div class="chat-info">
                viewers: <span id='viewer-span'>1337</span>
              </div>
              <div class="chat-inside">
                <div class="chat-main-div">
                </div>
              </div>
              <div class="chat-answer">



                <input id='chat-input' type="text" value="" placeholder="Type here...">
                <button id='chat-add-message' type="button" name="button">Text</button>

              </div>

            </div>
          </div>
        </div>

      </main>

      <section class='error-section'>
        <div class="error-container">
          <p class='error-wrong'>Something went wrong!</p>
          <p class='error-msg'>Something went wrong!</p>
          <p class='error-el'>{element here}</p>
          <span class='error-exit'>X</span>
        </div>
      </section>

    </div>
    <script src="./assets/scripts/setup.js" charset="utf-8"></script>
    <script src="./assets/scripts/game.js" charset="utf-8"></script>
    <script src="./assets/scripts/misc.js" charset="utf-8"></script>
  </body>
</html>
